<!DOCTYPE html>
<html>
  <style>
    body{
      text-align: center;
      color: #ee0b0b;
      background-color: #000000
    }
  </style>
  <head>
    <title>Error!</title>
  </head>
  <body>
    <h1>Error!</h1>
    <h2>
      You were not supposed to see that. You do not belong here.<br>
      Redirecting...<br>
    </h2>
    <h3>
      <script>
        var seconds = 5; 
        var countdown = document.getElementById('countdown');
    
        function updateCountdown() 
        {
            countdown.innerHTML = 'Redirecting in ' + seconds + ' seconds...';
            if (seconds <= 0) 
            {
                window.location.href = 'homepage.php';
            }
            else 
            {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
    
        updateCountdown();
    </script>

    </h3>
  </body>
</html>
